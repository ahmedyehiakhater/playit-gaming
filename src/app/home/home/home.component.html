<div class="container">
  <div class="row">
    <div class="tabs-container">
      <div>
        <button routerLink="/home/games/lobby" routerLinkActive="active-tab">
          Lobby
        </button>
      </div>
      <div>
        <button routerLink="/home/games/online" routerLinkActive="active-tab">
          Online
        </button>
      </div>
      <div>
        <button routerLink="/home/games/android" routerLinkActive="active-tab">
          Android
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <router-outlet></router-outlet>
  </div>
</div>
