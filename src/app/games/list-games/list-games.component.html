<div class="container">
    <div class="games" *ngFor="let category of gamesCategories">
        <div class="category">
            <div class="icon">
                <img src="assets/images/category-icons/{{category.cat_name}}.png" alt="">
            </div>
            <div class="title">
                {{category.cat_name}}
            </div>
            <div class="see-all">
                {{'SEE_ALL' | translate}}
            </div>
        </div>
    </div>
</div>
